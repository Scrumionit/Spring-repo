<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Uusi Kysymys</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link type="text/css" rel="stylesheet" />
</head>

<body>
  <h1>Uusi Kysymys</h1>

  <form th:object="${kysymys}" th:action="@{/tallennaKysymys}" method="post">

    <label for="kysely">Kysely:</label>
    <select id="kysely" th:field="*{kysely}" class="form-control">
      <option th:each="kysely : ${kyselyt}" th:value="${kysely.kysely_id}" th:text="${kysely.nimi}">
      </option>
    </select>
    <br />

    <label for="kysymystyyppi">Kysymystyyppi:</label>
    <input type="text" id="kysymystyyppi" th:field="*{kysymystyyppi}" />
    <br />

    <label for="kysymys">Kysymys:</label>
    <input type="text" id="kysymys" th:field="*{kysymys}" />
    <br />

    <label for="vastaus">Vastausvaihtoehdot (pilkuilla erotettuna):</label>
    <input type="text" id="vastaus" th:field="*{vastaus}" />
    <br />

    <input type="submit" value="Tallenna Kysymys" />
  </form>

</body>

</html>
