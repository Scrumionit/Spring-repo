<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Kyselyt</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- link to shared stylesheet -->
  <link type="text/css" rel="stylesheet" href="/index.css" />
</head>

<!-- start card higher on this listing page -->
<body class="app start-top">
  <div class="card-wrapper">
    <div class="card">
      <h1>Kyselyt</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Nimi</th>
            <th>Kuvaus</th>
            <th>Alkupvm</th>
            <th>Loppupvm</th>
            <th>Toiminnot</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="kysely : ${kyselyt}">
            <td th:text="${kysely.nimi}">Nimi</td>
            <td th:text="${kysely.kuvaus}">Kuvaus</td>
            <td th:text="${kysely.alkupvm}">Alkupvm</td>
            <td th:text="${kysely.loppupvm}">Loppupvm</td>
            <td>
              <!-- Nappi joka avaa kyselyn -->
              <a th:href="@{/kysely/{id}(id=${kysely.kysely_id})}" class="btn btn-primary">Avaa</a>
            </td>
          </tr>
        </tbody>
      </table>

      <div style="margin-top:16px;">
        <a href="/uusikysely" class="btn btn-success">Lisää Kysely</a>
      </div>
    </div>
  </div>
</body>

</html>
