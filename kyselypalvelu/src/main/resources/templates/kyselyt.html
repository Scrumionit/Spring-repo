<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Kyselyt</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" />
  </head>

  <body>
    <h1>Kyselyt</h1>

    <table class="table">
      <thead>
        <tr>
          <th>Nimi</th>
          <th>Kuvaus</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="kysely : ${kyselyt}">
          <td th:text="${kysely.nimi}">Nimi</td>
          <td th:text="${kysely.kuvaus}">Kuvaus</td>
        </tr>
      </tbody>
    </table>

    <a href="/uusikysely" class="btn btn-success">Lisää Kysely</a>
  </body>
</html>
